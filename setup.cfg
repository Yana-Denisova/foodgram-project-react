[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
lines_between_types = 1
skip = settings.py,
    filters.py,
    serializers.py,
    views.py,
    admin.py,
    models.py,
    load_data.py